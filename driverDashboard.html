    <h2>Vehicles</h2>

     <!-- Button to open add vehicle popup -->
     <button onclick="toggleAddVehiclePopup()">Add Vehicle</button>

     <!-- Add vehicle form popup -->
     <div id="addVehiclePopup" style="display: none;">
        <button id="closeBtn" onclick="toggleAddVehiclePopup()">x</button>
         <form id="addVehicleForm">
             <label for="type">Type:</label>
             <input type="text" id="type" required><br>

             <label for="model">Model:</label>
             <input type="text" id="model" required><br>

             <label for="capacity">Capacity:</label>
             <input type="text" id="capacity" required><br>

             <label for="vehicle_no">Vehicle No:</label>
             <input type="text" id="vehicle_no" required><br>

             <label for="music_rating">Music Rating:</label>
             <input type="number" id="music_rating" max="5" required><br>

             <label for="temperature_rating">Temperature Rating:</label>
             <input type="number" id="temperature_rating" max="5" required><br>

             <button type="button" onclick="addVehicle()">Add Vehicle</button>
         </form>
     </div>
